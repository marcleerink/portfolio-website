{% extends 'base.html' %}

{% block title %}{{ projects.title }} {% endblock %}

{% block stylesheet %}<link rel="stylesheet" href="../static/css/projects.css">{% endblock %}

{% block body %}
<nav class="navbar">
    <a class= "nav_button" href={{url_for('software_engineer.software_engineer')}}>Software Engineer</a>
    <a class= "nav_button" href={{url_for('software_engineer.project')}}>All projects</a>
</nav>
<section class="projects_container">
    <div class="project_content">
        <img class="project_image" src='{{ projects.image_url }}' alt="project_photo">
        <h2 class="project_title"> {{ projects.title }} </h2>
        <p>{{ projects.content }}</p>
        <a class="out_button" onclick=" window.open('{{ projects.code_link }}','_blank')"><i class="fa-brands fa-github"></i> </a>
    </div>
</section>
<div class="links">
    <a class= "button2" href={{url_for('software_engineer.software_engineer')}}>Software Engineer</a>
    <a class= "button2" href={{url_for('software_engineer.project')}}>All projects</a>
</div>
{% endblock %}
