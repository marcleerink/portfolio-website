{% block body %}
<section class="header">
    <h1>Marc Leerink</h1>

  </section>
  <nav class="navbar">
    <a class= "nav_button" href={{url_for('simple_pages.index')}}>Overview</a>
    <a class= "nav_button" href={{url_for('simple_pages.software_engineer')}}>Software Engineer</a>
    <a class= "nav_button" href={{url_for('simple_pages.sound_artist')}}>Sound Artist</a>

<section class="body form_wrap">
    <form action="/login" class="form" method="post">
        <ul>
            <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{
                    request.form.username }}" required>
            </li>
            <li>
                <label for="password">Subject:</label>
                <input type="password" id="password" name="password" value="{{
                    request.form.password }}" required >
            </li>
            <li class="button3">
                <button type="submit">Send</button>
            </li>
        </ul>
    </form>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</section>  
    <div class="links">
        <a class= "button2" href={{url_for('simple_pages.index')}}>Overview</a>
    </div>
  {% endblock %}
